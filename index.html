<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="signup.css">
    <title>Sign up</title>
</head>
<body>
    <div class = container>
        <div class = "large_left">
            <img class=" backsplash"  src="tobias-pfeifer-F-f6FCN0bWU-unsplash.jpg" alt="backsplash">
            <div class = logo><img class = "ship" src = "ship.png" alt="ship"><h1>CN-Labs</h1></div>
        </div>
        <div class = "large_right">
            <div class = "fake_text">
            <p class = large_font>This is not a real online service! You know you need something <br> 
                like this in your life to help you realize your deapest dreams.
                <br> 
                Sign up now to get started.
                <br> 
                <br> 
                You know you want to !
            </p>
            </div>
            <div class = "signup_form">
                <form action="none" method="get">
                    <fieldset>
                        <p class = large_font>Lets do this!</p>
                        <div class = "left_form">
                        <label for="Fname">First Name <br></label>
                        <input type="text" id = "Fname" name ="Fname" required>
                        <label for="email"><br>Email <br></label>
                        <input type="email" id = "email" name ="email"required>
                        <label for="pass"><br>*Password <br></label>
                        <input type="text" id = "pass" name ="pass"required>
                    </div>
                    <div class = "right_form">
                        <label for="Lname">Last Name<br></label>
                        <input type="text" id = "Lname" name ="Lname"required>
                        <label for="phone_num"><br>Phone Number<br></label>
                        <input type="number" id = "phone_num" name ="phone_num"required>
                        <label for="conf_pass"><br>*Confirm Password<br></label>
                        <input type="text" id = "conf_pass" name ="conf_pass"required>
                    </div>
                     
                    </fieldset>
                    <div class = "login" >
                        <button type = "submit">Create Account</button>
                        <h1 class = 'signup_text'>Already have an acount? <a href="#">Log in</a></h1>

                    
                    </div>
                    
                </form>

            </div>
            
        </div>
    </div>
    
    
</body>
</html>
